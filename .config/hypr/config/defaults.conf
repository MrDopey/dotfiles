# General
$filemanager = dolphin
$applauncher = wofi
$terminal = wezterm
$idlehandler = swayidle -w timeout 300 'swaylock -f -c 000000' before-sleep 'swaylock -f -c 000000'

# Screenshots
$shot-region = grimblast --notify copysave area
$shot-window = grimblast --notify copysave active
$shot-screen = grimblast --notify copysave output
