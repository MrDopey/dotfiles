# General
$filemanager = dolphin
$applauncher = wofi
$terminal = wezterm
$lockcmd = swaylock --ignore-empty-password --hide-keyboard-layout

$idlehandler = swayidle -w \
	timeout 180 "exec $lockcmd" \
	timeout 240 'hyprctl dispatch dpms off' \
	timeout 300 'systemctl suspend' \
	resume 'hyprctl dispatch dpms on' \
	before-sleep "exec $lockcmd"

# Screenshots
$shot-region = grimblast --notify copysave area
$shot-window = grimblast --notify copysave active
$shot-screen = grimblast --notify copysave output
