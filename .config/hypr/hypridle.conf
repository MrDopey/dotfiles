$lockcmd = swaylock --ignore-empty-password --hide-keyboard-layout

general {
    lock_cmd = $lockcmd                           # dbus/sysd lock command (loginctl lock-session)
    unlock_cmd = hyprctl dispatch dpms on         # same as above, but unlock
    before_sleep_cmd = $lockcmd                   # command ran before sleep
    after_sleep_cmd = hyprctl dispatch dpms on    # command ran after sleep
    ignore_dbus_inhibit = false                   # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
    ignore_systemd_inhibit = false                # whether to ignore systemd-inhibit --what=idle inhibitors
}

listener {
    timeout = 180
    on-timeout = $lockcmd
}

listener {
    timeout = 240                             # in seconds
    on-timeout = hyprctl dispatch dpms off    # command to run when timeout has passed
    on-resume = hyprctl dispatch dpms on      # command to run when activity is detected after timeout has fired.
}

listener {
    timeout = 300
    on-timeout = systemctl suspend
}

